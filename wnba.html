        const app = initializeApp(firebaseConfig);

        const teams = [
            "atlanta_dream",
            "chicago_sky",
            "connecticut_sun",
            "dallas_wings",
            "golden_state_valkyries",
            "indiana_fever",

            "minnesota_lynx",
            "new_york_liberty",
            "phoenix_mercury",
            "seattle_storm",
            "washington_mystics"
        ];
        const votes = {};

        const docRef = doc(db, "teams", "wnba");
        const docSnap = await getDoc(docRef);
        const docData = docSnap.data();
        for (const team of teams){
            if (docData && team in docData) {
                votes[team] = docData[team];
                console.log(team + " Count: " + votes[team]);
            } else {
                votes[team] = 0;
            }
        }
        // sort teams by votes
        for (const team of teams){
            const counter = document.createElement("p");
            function addVote() {
                votes[team]++;
                setDoc(docRef, { [team]: votes[team] }, { merge: true });
                counter.innerText = "Votes: " + votes[team];
            }
            counter.innerText = "Votes: " + votes[team];                                
            const button = document.createElement("button");
            button.addEventListener("click", addVote);
            const image = document.createElement("img");
            image.src = "images/wnba/" + team + ".png";
            image.width = "175";
            image.height = "125";
            button.appendChild(image);
            button.appendChild(counter);
            document.body.appendChild(button);
        }
        
    </script>
